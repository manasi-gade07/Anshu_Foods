/>
</head>
<body>

        </a>
      </div>
      
      <div class="nav-addr border">

      </div>
      <div class="nav-search">
        <select id="searchSelect" class="search-select">
          <option value="all">All</option>
          <option value="namkeen.html">Namkeen</option>
          <option value="snacks.html">Snacks</option>
          <option value="sweets.html">Sweets</option>
          <option value="bakery.html">Diary & Bakery</option>
          <option value="aftermeal.html">Aftermeal</option>
          <option value="masale.html">Masale</option>
          <option value="drinks.html">Drinks</option>
          <option value="festive.html">Festivals</option>   
          <option value="regional.html">Regional</option>        
          <option value="gifting.html">Gifting</option>        
        </select>
      
        <input type="text" placeholder="Search.." class="search-input" id="searchInput" />
      
        <div class="search-icon" id="searchIcon">

      </div>
    </div>
  </header>

  <div class="cart-container" id="cartContainer">
    <!-- Cart items will be dynamically added here -->
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cartContainer');
  
    if (cart.length === 0) {
      container.innerHTML = "<p class='empty-cart-message'>Your cart is empty.</p>"; // Added class 'empty-cart-message'
    } else {
      // Create the shop-sec div
      const shopSec = document.createElement('div');
      shopSec.className = 'shop-sec';
      
      // Loop through cart items and create the individual boxes inside shop-sec
      cart.forEach((item, index) => {
        const box = document.createElement('div');
        box.className = 'box';
  
        box.innerHTML = `
          <div class="box-content">
            <div class="box-img" style="background-image: url('${item.image}')"></div>
            <h2>${item.name}</h2>
            <p class="product-price">Rs. ${item.price}</p>
            <div class="button-container">
              <button class="btn">Buy Now</button>
              <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
  
        // Append the box to the shop-sec
        shopSec.appendChild(box);
      });
  
      // Now, append the shop-sec (which contains all boxes) to the main container
      container.appendChild(shopSec);
    }
  
    function removeFromCart(index) {
      cart.splice(index, 1); // Remove item from the cart
      localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
      location.reload(); // Reload the page to reflect changes
    }
  </script>
  
  
</body>
</html>
